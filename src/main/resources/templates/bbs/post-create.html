<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<!--<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>-->
<!--<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>-->
<body class="bg-light">
    <div th:replace="fragments :: main-nav"></div>

    <div class="row">
        <div class="col-2">
            <div th:replace="fragments :: main-menu(currentMenu='bbs')"></div>
        </div>

        <div class="col-md-6">
            <form class="needs-validation col-sm-6" action="#" th:action="@{/bbs/create}" method="post" novalidate>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-secondary" th:href="@{/bbs/list}" type="submit">취소</a>
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">등록</button>
                </div>
            </form>
         </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>
    <!--<script th:replace="fragments :: bbs-ajax"></script>-->
</body>
</html>
